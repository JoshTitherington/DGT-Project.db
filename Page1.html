        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .box-text {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            min-height: 60px;
            overflow: auto;
        }
        .placeholder {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
