<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Boxes with Image Placeholders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .editable-text {
            width: 100%;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 3px;
            min-height: 60px;
            overflow: auto;
        }
        .placeholder {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<script>
    function createBox(index) {
        const box = document.createElement('div');
        box.className = 'box';

        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        placeholder.innerText = `Image Placeholder ${index + 1}`;
        box.appendChild(placeholder);

        const textArea = document.createElement('div');
        textArea.className = 'editable-text';
        textArea.contentEditable = true;
        textArea.innerText = `Editable text ${index + 1}`;
        box.appendChild(textArea);

        return box;
    }

    for (let i = 0; i < 20; i++) {
        document.body.appendChild(createBox(i));
    }
</script>

</body>
</html>
